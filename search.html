<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .search-container {
            display: flex;
            width: 100%;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container input[type="search"] {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-container img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="./Images/search icon.png" alt="Search Icon">
        <input type="search" placeholder="Search for products...">
        <a href="index.html"><button class="close-btn">âœ–</button></a>

    </div>
</body>
</html>
